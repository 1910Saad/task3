<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Architecture</title>
  <link rel="stylesheet" href="root.css">
</head>
<body>
  <div class="input-wrapper">
    <img src="search.png" alt=" Search-icon" class="icon" height="18px">
    <input type="text" class="input input-icon" id="search-input" placeholder="Type here...">
  </div>
  <br>
  <button class="btn" id="submit-button">Submit</button>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const inputField = document.getElementById("search-input");
      const submitButton = document.getElementById("submit-button");
      
      inputField.addEventListener("focus", () => {
        inputField.classList.add("focus");
      });
      submitButton.addEventListener("click", () => {
        submitButton.innerHTML = "<img src= 'loading.png' class='button-icon'> Loading..";
        setTimeout(() => {
          submitButton.textContent = "Submit";
          submitButton.disabled = true;
        }, 2000);
      });
    });
  </script>
</body>
</html>
